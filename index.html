<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <script src="https://kit.fontawesome.com/3bd347c12d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="desktop-img-container">
      <img src="./images/Smartphone-layered-images.png" alt="Smartphone">
    </div>
    <div class="main-container">
      <div class="login-panel">
        <div class="ig-logo-container">
          <img src="./images/ig-logo.png" alt="Instagram logo">
        </div>
        <form>
          <input type="text" id="username" name="username" placeholder="Phone number, username, or email">
          <input type="password" id="password" name="password" placeholder="Password">
          <input type="submit" value="Log in">
        </form>
        <div class="hr">
          <hr>
          <div><p>OR</p></div>
        </div>
        <div id="fb-login">
          <a href="#"><i class="fa-brands fa-square-facebook"></i>Log in with Facebook</a>
        </div>
        <div>
          <a href="#" id="forgot-pw">Forgot password?</a>
        </div>
      </div>
      <div class="signup-panel">
        <span>Don't have an account? </span>
        <a href="#"> Sign up</a>
      </div>
      <p>Get the app.</p>
      <div id="app-stores">
        <a href="#"><img src="./images/google-play-logo.png" alt="Google Play logo" id="google"></a>
        <a href="#"><img src="./images/microsoft-app-logo.png" alt="Microsoft App logo" id="ms"></a>
      </div>
    </div>
  </main>
  <footer>
    <ul>
      <li><a href="#">Meta</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Jobs</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="#">API</a></li>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Top Accounts</a></li>
      <li><a href="#">Hashtags</a></li>
      <li><a href="#">Locations</a></li>
      <li><a href="#">Instagram Lite</a></li>
      <li><a href="#">Contact Uploading & Non-Users</a></li>
    </ul>
    <p>Â© 2022 Instagram from Meta</p>
  </footer>
</body>
</html>
