<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="panel">
    <div class="content-cntr">
      <div class="ig-logo">
        <img src="./images/ig-logo.png" alt="Instagram logo">
      </div>
      <form>
        <input type="text" id="username" name="username" placeholder="Phone number, username, or email">
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="submit" value="Log in">
      </form>
      <div class="hr">
        <hr>
        <div><p>OR</p></div>
      </div>
      <div id="fb-login">
        <a href="#"><img src="./images/facebook-logo.jpg" alt="Facebook logo">Log in with Facebook</a>
      </div>
      <div>
        <a href="#" id="forgot-pw">Forgot password?</a>
      </div>
    </div>
  </div>
  <div class="bottom-panel">
    <span>Don't have an account? </span>
    <a href="#" id="signUp"> Sign up</a>
  </div>
  <p>Get the app.</p>
  <div id="appStores">
    <a href="#"><img src="./images/google-play-logo.png" alt="Google Play logo" id="google"></a>
    <a href="#"><img src="./images/microsoft-app-logo.png" alt="Microsoft App logo" id="ms"></a>
  </div>
</body>
</html>
